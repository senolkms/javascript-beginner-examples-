<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>

<table border="1" bordercolor="#000000" cellspacing="1" width="400px" height="400px" align="center">
	<script>
	for (i1=1;i1<=10;i1++)
	{
		document.write("<tr bgcolor='yellow' align='center'>");
		for (i2=1;i2<=10;i2++)
		{
			if (i1==i2)
				document.write("<td width='10%' bgcolor='#ff0000'>"+i2+"</td>");
			else
				document.write("<td width='10%'>"+i2+"</td>");
		}
		document.write("</tr>");
	}
	</script>
</table>

</body>
</html>
